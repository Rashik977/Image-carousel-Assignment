<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    "
  >
    <div
      id="app"
      style="display: flex; flex-direction: column; align-items: center"
    >
      <div class="images" style="display: flex; flex-direction: column">
        <div class="container__contents">
          <img
            src="https://picsum.photos/id/1/500/300"
            alt=""
            class="container--item"
          />
          <img
            src="https://picsum.photos/id/18/500/300"
            alt=""
            class="container--item"
          />
          <img
            src="https://picsum.photos/id/40/500/300"
            alt=""
            class="container--item"
          />
          <img
            src="https://picsum.photos/id/45/500/300"
            alt=""
            class="container--item"
          />
          <img
            src="https://picsum.photos/id/50/500/300"
            alt=""
            class="container--item"
          />
        </div>
      </div>
      <div class="buttons">
        <button id="prev" class="arrow-button">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </button>
        <button id="next" class="arrow-button">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
      </div>
      <ul class="dots">
        <li><div class="circle"></div></li>
        <li><div class="circle"></div></li>
        <li class="active"><div class="circle"></div></li>
        <li><div class="circle"></div></li>
        <li><div class="circle"></div></li>
      </ul>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
